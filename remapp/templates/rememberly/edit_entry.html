{% extends "rememberly/give.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2><a href = "{% url 'remapp:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}
{% block content %}

  
  <h4>Edit entry:</h4>
  
  <form action = "{% url 'remapp:edit_entry' entry.id %}"method = "post">
    {% csrf_token %}
    {% bootstrap_form form %}
     {% buttons %}
     <button name="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
  </form>
  
{% endblock content %}
