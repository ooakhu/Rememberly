{% extends "rememberly/give.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2><a href = "{% url 'remapp:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}

  <h4>Add a new entry:</h4>
  
  <form action = "{% url 'remapp:new_entry' topic.id%}"method = "post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
     <button name="submit" class="btn btn-primary">Add Entry</button>
    {% endbuttons %}
  </form>
  
{% endblock content %}
